    const App = () => {
      const [change, setChange] = React.useState(0);
      const ChangeTime = (event) => {
        if (event.target.id == "minutes") {
          //ReactDOM.redner를 부르지 않고 리렌더링 하는 방법
          //setCoutner(counter + 1);  //직접 설정
          setChange((current) => current / 60); //[현재] 상태 값으로 계산하기 위해서는 current를 사용
        }
      };
      return (
        <div>
          <label for="minutes">Minutes</label>
          <input
            type="number"
            id="minutes"
            placeholder="Minutes"
            onChnage={ChangeTime}
          ></input>
          <label for="hours">Hours</label>
          <input
            type="number"
            id="hours"
            placeholder="Hours"
            value={change}
          ></input>
        </div>
      );
    };
    ReactDOM.render(<App />, root); //react-dom을 이용하여 화면에 span을 div에 노출시킨다.
